# Default values for gerrit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: gerritcodereview/gerrit
  tag: 2.15.3
  pullPolicy: IfNotPresent

service:
  name: gerrit
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
  healthProbes: true
  healthProbesTimeout: 60
  externalSshPort: 29418
  internalSshPort: 29418
  # Default ownership matching the service user inside the gerritcodereview/gerrit image
  runAsUser: 1000
  fsGroup: 1000

ingress:
  enabled: false
  # Used to create an Ingress record.

  # Ingress hostnames
  # One of hosts or rules be provided if Ingress is enabled
  #hosts:
  #  - gerrit.example.com

  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  path: /

  #tls:
    # Secrets must be manually created in the namespace.
    # - secretName: gerrit-tls
    #   hosts:
    #     - gerrit.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  annotations: {}
  accessMode: ReadWriteOnce
  size: 10Gi

